type Query {
  events: [Event]
  venues: [Venue]
}

type Mutation {
  createVenue(input: VenueInput): Venue
  purgeVenues: Boolean
}

type Event {
  id: ID!
  name: String!
  date: String!
  faceValue: Float
  genre: String!
  subGenre: String
  venue: Venue
  wasOpener: Boolean
}

input VenueInput {
  city: String!
  name: String!
  state: String!
}

type Venue {
  id: ID!
  city: String!
  name: String!
  state: String!
}