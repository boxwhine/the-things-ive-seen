type Event {
  date: Date! 
  faceValue: Float 
  genre: String! 
  id: ID! 
  name: String! 
  subGenre: String 
  venue: Venue 
  wasOpener: Boolean 
}

input VenueInput {
  address: String!
  city: String!
  lat: Float!
  lng: Float!
  name: String!
  placeId: String!
  state: String!
}

type Venue {
  address: String!
  city: String!
  id: ID!
  lat: Float!
  lng: Float!
  name: String!
  placeId: String!
  state: String!
}