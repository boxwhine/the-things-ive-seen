scalar Date
scalar DateTime
scalar Time

type Query {
  events: [Event]
  venues: [Venue]
}

type Mutation {
  createEvent(input: EventInput): Event
  createVenue(input: VenueInput): Venue
  purge: Boolean
}

input EventInput {
  date: Date!
  faceValue: Float
  genre: String!
  name: String!
  subGenre: String
  venue: ID
  wasOpener: Boolean
}

